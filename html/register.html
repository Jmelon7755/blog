<br />
<div class="panel panel-default">
    <div class="panel-body">
        <form id="register-form" role="form">
            <legend>註冊</legend>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" class="form-control" placeholder="姓名">
                <p id="name-warning" class="text-warning"></p>
                <br />
                <label for="account">電子郵件或手機</label>
                <input type="text" id="account" class="form-control" placeholder="電子郵件或手機">
                <p id="account-warning" class="text-warning"></p>
                <br />
                <label for="password">密碼</label>
                <input type="password" id="password" class="form-control" placeholder="設定密碼">
                <p id="password-warning" class="text-warning"></p>
                <br />
                <label for="password-confirm">密碼確認</label>
                <input type="password" id="password-confirm" class="form-control" placeholder="請重新輸入密碼">
                <p id="password-confirm-warning" class="text-warning"></p>
                <br />
            </div>
            <br />
            <p id="register-failed" class="text-danger"></p>
            <button class="btn btn-primary">註冊</button>
            <a id="register-login-btn">登入</a>
        </form>
    </div>
</div>
